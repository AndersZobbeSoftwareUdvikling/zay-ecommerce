version: '3.7'

services:
  frontend:
    image: casa-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5000:3000"
      - "8080:8080"
    restart: unless-stopped
    networks:
      - webshop-network
    command: sh -c "npm run build && http-server dist"
    deploy:
        replicas: 2


  backend:
    image: casa-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - webshop-network
    restart: unless-stopped
    environment:
      DB_PORT: 3306
      DB_HOSTNAME: db
      DB_USERNAME: username
      DB_PASSWORD: userpassword
      DB_DATABASE: zay
    command: sh -c "npm start"
    deploy:
        replicas: 2

  seed:
    image: casa-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - backend
    networks:
      - webshop-network
    environment:
      DB_PORT: 3306
      DB_HOSTNAME: db
      DB_USERNAME: username
      DB_PASSWORD: userpassword
      DB_DATABASE: zay
    command: sh -c "npm run db:reset"
    restart: "no"

  db:
     image: mysql:8.0
     environment:
       MYSQL_ROOT_PASSWORD: root
       MYSQL_DATABASE: zay
       MYSQL_USER: username
       MYSQL_PASSWORD: userpassword
     volumes:
       - db-data:/var/lib/mysql
     restart: unless-stopped
     networks:
       - webshop-network

volumes:
  db-data:

networks:
  webshop-network: