version: '3.7'

services:
  frontend:
    image: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5000:3000"
      - "8080:8080"
    restart: unless-stopped
    networks:
      - webshop-network

  backend:
    image: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - webshop-network
    restart: unless-stopped
    environment:
      DB_HOSTNAME: db
      DB_USERNAME: username
      DB_PASSWORD: userpassword
      DB_DATABASE: zay
    command: sh -c "npm run db:reset && npm start"

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: zay
      MYSQL_USER: username
      MYSQL_PASSWORD: userpassword
    volumes:
      - db-data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - webshop-network

volumes:
  db-data:

networks:
  webshop-network: